    <meta charset="UTF-8" />

<body>

<table border="1">
    <tr>
        <th>Engine</th>
        <th>Developer</th>
        <th>Colour</th>
    </tr>
    <tr th:each="car : ${carList}">
        <td th:utext="${car.getEngine()}" ></td>
        <td th:utext="${car.getDeveloper()}"></td>
        <td th:utext="${car.getColour()}"></td>

    </tr>
</table>
</ul>
